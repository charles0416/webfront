<div class='container'>
    <p>
        Create a your own shop.
    </p>
    <form>
        <div class="form-group">
            <label for="userName">Shop Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Choose a username">
            <small class="form-text text-muted">The name will appears on the title.</small>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Create">
            <input (click)="cancelClicked()" type="button" class="btn btn-secondary" value="Cancel">
        </div>
    </form>

    <p>
    </p>
</div>
